unit: feat/wizard/counterspell
in: feat/wizard
param: level
name: "Counterspell (Wizard)"

inc:
  - at: @wizard-feats
    level: 2
    add:
      - article: "Counterspell (abj)"
        contents:
          - p: "Expend a prepared spell to counter the triggering creature’s casting of that same spell. Roll a counteract check using the spell’s level against the caster’s spell DC."
  - at: @actions
    add:
      - action: reaction
        contents:
          - article: "Counterspell (abj)"
            contents:
              - p: "Expend a prepared spell to counter the triggering creature’s casting of that same spell. Roll a counteract check using the spell’s level against the caster’s spell DC."