type: unit
unit-type: option
id: build
title: Build a Character
inc:
  - at: "@pages"
    add:
      - type: page
        id: build
        name: Build A Character
        order: 2
        flex: true
        numbered: false
        contents:
          - type: layout
            layout: 2l
            contents:
              - type: g
                contents:
                  - type: logo
                    source: null
              - type: g
                contents:
                  - type: layout
                    layout: alignment
                    contents:
                      - type: field
                        id: build-concept
                        legend: Character Concept
                        width: stretch
                        repeat: 2
                      - type: field
                        id: build-alignment
                        frame: none
                        control: alignment
              - type: section
                title: Step One
                contents:
                  - type: p
                    content: Pick your race and where your character comes from.
                  - type: spacer
              - type: section
                title: Ancestry
                contents:
                  - type: layout
                    layout: 2e
                    contents:
                      - type: field
                        id: build-ancestry
                        width: stretch
                        label: Ancestry
                      - type: field
                        id: build-ancestry-heritage
                        width: stretch
                        label: Heritage
                      - type: row
                        layout: null
                        contents:
                          - type: field
                            id: build-ancestry-hp
                            label: Hit Points
                            icon: hp
                            overlay: hp
                          - type: field
                            id: build-ancestry-size
                            label: Size
                            icon: size
                            width: large
                          - type: field
                            id: build-ancestry-speed
                            label: Speed
                            control: speed
                      - type: level
                        level: 1
                        contents:
                          - type: field
                            id: build-heritage-feat
                            width: stretch
                            label: Feat
              - type: section
                title: Step Two
                contents:
                  - type: p
                    content: Decide how your character grew up.
                  - type: spacer
              - type: section
                title: Background
                contents:
                  - type: layout
                    layout: 2e
                    contents:
                      - type: field
                        id: build-background
                        label: Background
                        width: stretch
                      - type: level
                        level: 1
                        contents:
                          - type: field
                            id: build-background-skill-feat
                            label: Skill feat
                            width: stretch
              - type: section
                title: Step Three
                contents:
                  - type: p
                    content: Pick from one of the available classes.
                  - type: p
                    content: You may need to pick a specialisation, such as a
                      Sorcerer's bloodline or Cleric's domain.
                  - type: spacer
              - type: section
                title: Class
                contents:
                  - type: layout
                    layout: 2e
                    contents:
                      - type: row
                        layout: null
                        contents:
                          - type: field
                            id: build-class
                            label: Class
                            width: stretch
                          - type: field
                            id: build-class-hp
                            label: Hit Points
                            icon: hp
                            overlay: hp
                      - type: row
                        layout: null
                        contents:
                          - type: field
                            id: build-class-key-ability
                            label: Key Ability
                          - type: field
                            id: build-class-specialisation
                            label: Specialisation
                            width: stretch
                  - type: layout
                    layout: 2l
                    narrow: true
                    contents:
                      - type: g
                        contents:
                          - type: h4
                            title: Proficiency
                          - type: list
                            contents:
                              - type: row
                                layout: null
                                contents:
                                  - type: h6
                                    title: Perception
                                  - type: spacer
                                  - type: icon
                                    icon: proficiency
                      - type: g
                        contents:
                          - type: h4
                            title: Saving Throws
                          - type: list
                            columns: 3
                            contents:
                              - type: row
                                layout: null
                                contents:
                                  - type: h6
                                    title: Fortitude
                                  - type: spacer
                                  - type: icon
                                    icon: proficiency
                              - type: row
                                layout: null
                                contents:
                                  - type: h6
                                    title: Reflex
                                  - type: spacer
                                  - type: icon
                                    icon: proficiency
                              - type: row
                                layout: null
                                contents:
                                  - type: h6
                                    title: Will
                                  - type: spacer
                                  - type: icon
                                    icon: proficiency
              - type: section
                title: Step Four
                contents:
                  - type: h4
                    title: Ability Scores
                  - type: p
                    content: Add up the ability score bonuses you get from your
                      ancestry, background and class, each of which provides +2
                      or -2 to a number of abilities. You also get four free
                      ability boosts to allocate as you wish.
                  - type: row
                    layout: null
                    contents:
                      - type: calc
                        output:
                          type: label
                          label: |-
                            Ability
                            Modifier
                        inline: true
                        inputs:
                          - type: span
                            content: (
                          - type: label
                            label: |-
                              Ability
                              Score
                          - type: span
                            content: "- 10 ) &divide; 2"
                  - type: p
                    content: Your key ability comes from your class, and is used to
                      determine your class DC.
                  - type: level
                    level: 1
                    contents:
                      - type: field
                        id: max-ability-score
                        frame: right
                        output: true
                        label: Max ability score
                        value: 18
              - type: section
                title: Details
                contents:
                  - type: table
                    field_frame: none
                    collapse: true
                    zebra: true
                    columns:
                      - ""
                      - ""
                      - |-
                        Ancestry
                        -2 +2
                      - |-
                        Background
                        +2
                      - |-
                        Class
                        +2
                      - |-
                        4 Free
                        +2
                      - ""
                      - |-
                        Ability
                        Score
                      - |-
                        Ability
                        Modifier
                      - |-
                        Key
                        Ability
                    rows:
                      - ability: Strength
                        short: STR
                      - ability: Dexterity
                        short: DEX
                      - ability: Constitution
                        short: CON
                      - ability: Intelligence
                        short: INT
                      - ability: Wisdom
                        short: WIS
                      - ability: Charisma
                        short: CHA
                    template:
                      - type: h6
                        title: "#{ability}"
                      - type: span
                        content: 10 +
                      - type: field
                        id: build-boost-#{short}-ancestry
                        control: boost
                      - type: field
                        id: build-boost-#{short}-background
                        control: boost
                        minus: false
                      - type: field
                        id: build-boost-#{short}-class
                        control: boost
                        minus: false
                      - type: field
                        id: build-boost-#{short}-free
                        control: boost
                        minus: false
                      - type: span
                        content: "&rArr;"
                      - type: field
                        id: build-#{short}-score
                      - type: field
                        id: build-#{short}-modifier
                        icon: modifier
                        output: true
                        underlay: "#{short}"
                      - type: field
                        id: build__key-ability
                        control: radio
                        value: null
              - type: g
                contents:
                  - type: hr
                  - type: h4
                    title: Health
                  - type: p
                    content: Calculate your hit points.
              - type: g
                contents:
                  - type: calc
                    output:
                      type: field
                      id: build-hp
                      legend: Hit Points
                      icon: hp
                      overlay: hp
                    inputs:
                      - type: field
                        id: null
                        ref: build-ancestry-hp
                        label: Ancestry
                      - type: span
                        content: + (
                      - type: field
                        id: null
                        ref: build-class-hp
                        label: Class
                      - type: span
                        content: +
                      - type: field
                        id: null
                        ref: CON
                        underlay: CON
                      - type: span
                        content: ) &times;
                      - type: field
                        id: null
                        ref: level
                        label: Level
                        underlay: "1"
              - type: g
                contents:
                  - type: hr
                  - type: h4
                    title: Proficiencies
                  - type: p
                    content: Refer to your ancestry, background, class and feats to
                      find your initial proficiencies.
                  - type: p
                    content: Then spend the skill proficiencies your class provides to
                      upgrade skills.
                  - type: layout
                    layout: 5e
                    narrow: true
                    contents:
                      - type: field
                        id: proficiency-untrained
                        label: Untrained
                        output: true
                        control: proficiency
                        value: 0
                      - type: field
                        id: proficiency-trained
                        label: Trained
                        output: true
                        control: proficiency
                        contents:
                          - type: proficiency
                            proficiency: trained
                      - type: field
                        id: proficiency-expert
                        label: Expert
                        output: true
                        control: proficiency
                        contents:
                          - type: proficiency
                            proficiency: expert
                      - type: field
                        id: proficiency-master
                        label: Master
                        output: true
                        control: proficiency
                        contents:
                          - type: proficiency
                            proficiency: master
                      - type: field
                        id: proficiency-legendary
                        label: Legendary
                        output: true
                        control: proficiency
                        contents:
                          - type: proficiency
                            proficiency: legendary
                      - type: label
                        label: null
                      - type: label
                        label: |-
                          Level
                          +2
                        align: center
                      - type: label
                        label: |-
                          Level
                          +4
                        align: center
                      - type: label
                        label: |-
                          Level
                          +6
                        align: center
                      - type: label
                        label: |-
                          Level
                          +8
                        align: center
                  - type: spacer
              - type: g
                contents:
                  - type: h4
                    title: Weapons
                  - type: list
                    columns: 3
                    contents:
                      - type: repeat
                        repeat: 6
                        contents:
                          - type: row
                            layout: null
                            contents:
                              - type: field
                                id: null
                                frame: none
                                width: stretch
                              - type: icon
                                icon: proficiency
                  - type: h4
                    title: Skills
                  - type: list
                    columns: 3
                    contents:
                      - type: repeat
                        repeat: 9
                        contents:
                          - type: row
                            layout: null
                            contents:
                              - type: field
                                id: null
                                frame: none
                                width: stretch
                              - type: icon
                                icon: proficiency
              - type: section
                title: Step Five
                contents:
                  - type: p
                    content: Work out what your character owns at the start of the
                      game, including clothes and weapons.
                  - type: row
                    layout: split
                    contents:
                      - type: field
                        id: build-starting-money
                        legend: Starting Money
                        overlay: sp
                        value: "150"
                        output: true
                        size: huge
                        width: large
                      - type: field
                        id: build-remaining-money
                        label: Remaining Money
                        control: money
                        denomination: silver
                        digits: 4
                  - type: spacer
              - type: section
                title: Equipment
                contents:
                  - type: table
                    collapse: true
                    field_frame: none
                    rows:
                      - id: kit
                        name: Kit
                      - id: weapons
                        name: Weapons
                      - id: armour
                        name: Armour
                      - id: gear
                        name: Gear
                    template:
                      - type: h6
                        title: "#{name}"
                      - type: row
                        layout: null
                        contents:
                          - type: field
                            id: equipment-#{id}
                            width: stretch
                          - type: field
                            id: cost-#{id}
                            control: money
                            denomination: silver
                            digits: 3
