          legend: Hit Points
          icon: hp
          overlay: hp
        inputs:
        - type: field
          ref: build-ancestry-hp
          label: Ancestry
        - type: span
          content: "+ ("
        - type: field
          ref: build-class-hp
          label: Class
        - type: span
          content: "+"
        - type: field
