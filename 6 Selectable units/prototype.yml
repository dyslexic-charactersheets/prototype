          label: Background
          width: stretch
        - type: level
          level: 1
          contents:
          - type: field
            id: build-background-skill-feat
            label: Skill feat
            width: stretch
    - type: section
      title: Step Three
      contents:
      - type: p
        content: Pick from one of the main classes.
      - type: p
        content: Depending on your class, you will likely need to pick a specialisation
          at the same time. These include a Sorcerer's bloodline, a Cleric's domain
          or a Barbarian's totem.
    - type: section
      title: Class
      contents:
