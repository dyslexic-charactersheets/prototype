        layout: split
        contents:
        - type: field
          id: build-class-hp
          label: Hit Points
          icon: hp
          overlay: hp
        - type: field
          id: build-class-key-ability
          label: Key Ability
        - type: field
          id: build-class-prof-perception
          frame: right
          control: icon
          icon: proficiency
          label: Perception
        - type: field
          id: build-class-prof-fortitude
          frame: right
          control: icon
          icon: proficiency
          label: Fortitude
        - type: field
          id: build-class-prof-reflex
          frame: right
          control: icon
          icon: proficiency
          label: Reflex
        - type: field
          id: build-class-prof-will
          frame: right
          control: icon
          icon: proficiency
          label: Will
    - type: section
      title: Step Four
      contents:
      - type: h4
        title: Ability Scores
      - type: p
        content: Add up the ability score bonuses you get from your ancestry, background
          and class, each of which provides +2 or -2 to a number of abilities. You
          also get four free ability boosts to allocate as you wish.
      - type: calc
        inline: true
        output:
          type: label
          label: |-
            Ability
            Modifier
        inputs:
        - type: span
          content: "("
        - type: label
          label: |-
            Ability
            Score
        - type: span
          content: "- 10 ) &divide; 2"
      - type: p
        content: Your key ability comes from your class, and is used to determine
          your class DC.
    - type: section
      id: build-details
      title: Details
      contents:
      - type: table
        field_frame: none
        collapse: true
        zebra: true
        columns:
        - 
        - 
        - |-
          Ancestry
          -2 +2
        - |-
          Background
          +2
        - |-
          Class
          +2
        - |-
          4 Free
          +2
        - 
        - |-
          Ability
          Score
        - |-
          Ability
          Modifier
        - |-
          Key
          Ability
        rows:
        - ability: Strength
          short: STR
        - ability: Dexterity
          short: DEX
        - ability: Constitution
          short: CON
        - ability: Intelligence
          short: INT
        - ability: Wisdom
          short: WIS
        - ability: Charisma
          short: CHA
        template:
        - type: h6
          title: "#{ability}"
        - type: span
          content: 10 +
        - type: field
          id: build-boost-#{short}-ancestry
          control: boost
        - type: field
          id: build-boost-#{short}-background
          control: boost
          minus: false
        - type: field
          id: build-boost-#{short}-class
          control: boost
          minus: false
        - type: field
          id: build-boost-#{short}-free
          control: boost
          minus: false
        - type: span
          content: "&rArr;"
        - type: field
          id: build-#{short}-score
        - type: field
          id: build-#{short}-modifier
          icon: modifier
          output: true
          underlay: "#{short}"
        - type: field
          id: build__key-ability
          control: radio
          value: "#{short}"
      - type: p
        content: No ability score may be above 18 at level 1.
    - type: g
      contents:
      - type: hr
      - type: h4
        title: Health
      - type: p
        content: Calculate your starting hit points.
    - type: g
      contents:
