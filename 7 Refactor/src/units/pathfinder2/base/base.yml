                  #         - align: right
                  #       rows:
                  #         - lability: "Strength"
                  #           lshort: "STR"
                  #           rability: "Intelligence"
                  #           rshort: "INT"
                  #         - lability: "Dexterity"
                  #           lshort: "DEX"
                  #           rability: "Wisdom"
                  #           rshort: "WIS"
