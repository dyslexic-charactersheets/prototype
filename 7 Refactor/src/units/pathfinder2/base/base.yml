                          # - hr:
                          # - row:
                          #   unlabelled: true
                          #   contents:
                          #     - field: ammo-3-type
                          #       frame: none
                          #       width: stretch
                          #       align: left
                          #       unlined: true
                          #     - field: ammo-3
                          #       # frame: h-label
                          #       unlined: true
                          #       width: small
                          #       size: huge
                          #       underlay: "#"
                          #       label: "Charges"
