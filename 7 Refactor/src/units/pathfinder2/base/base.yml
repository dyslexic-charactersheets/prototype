  - at: @pages
    add:

      - page: cover
        name: "Cover"
        order: 4
        flex: true
        contents:
          - layout: 2e
            contents:
              - g:
                contents:
                  - logo:
                  - section:
                    id: player
                    untitled: true
                    contents:
                      - field: player-name
                        label: "Player"
                        width: stretch
                        align: left
                      - row:
                        contents:
                          - field: campaign-name
                            label: "Campaign"
                            width: stretch
                            align: left
                          - field: xp
                            label: "XP"
                            underlay: "XP"
                            width: large
                            border: full
                  - hr:
                    swash: true
                  - portrait:
                  - section: "Character"
                    id: character
                    untitled: true
                    contents:
                      - layout: alignment
                        contents:
                          - g:
                            contents:
                              - field: character-name
                                legend: "Character Name"
                                size: huge
                                width: stretch
                                align: left
                              - row:
                                contents:
                                  - field: gender
                                    label: "Gender"
                                    icon: gender
                                    width: huge
                                  - spacer:
                                  - field: age
                                    label: "Age"
                                    width: huge
                                  - spacer:
                                  - field: size
                                    label: "Size"
                                    icon: size
                                    width: huge
                                  - spacer:
                          - field: alignment
                            frame: none
                            control: alignment
                            
                  # - section: "Abilities"
                  #   contents:
                  #     - table:
                  #       # collapse: true
                  #       width: stretch
                  #       columns:
                  #         - align: left
                  #         - "Ability\nScore"
                  #         - "Ability\nModifier"
                  #         - label: "Key\nAbility"
                  #           colspan: 2
                  #         - "Ability\nModifier"
